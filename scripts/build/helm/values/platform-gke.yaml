# GCP-specific configurations that extend the base.yaml

# Override cluster type for GCP
environment: "remote" # DEFAULT: Good default for GKE
cluster_type: "gke" # DEFAULT: Good default for this file

# GCP-specific ingress configuration
ingress:
  gcp:
    enabled: true # DEFAULT: Good default for GKE
    staticIpName: "cht-api-ip" # DEFAULT: Good default for GKE
    managedCertificateName: "cht-api-cert" # DEFAULT: Good default for GKE

# GCP-specific storage configuration
couchdb:
  storage_class: "standard-rwo"  # DEFAULT: Good default for GCP. GCP standard persistent disk
  persistent_disk:
    size: "100Gi"  # DEFAULT: Good default size. Size for GCP persistent disk
    type: "pd-standard"  # # DEFAULT: Good default type. GCP persistent disk type
    diskName: ""  # OPTIONAL: User can set if you have a pre-existing GCP persistent disk. Name of pre-existing GCP persistent disk (required if preExistingDataAvailable is true)
    diskName-1: ""  # OPTIONAL: User can set if you have a pre-existing GCP persistent disk. Name of pre-existing GCP persistent disk for node 1 (clustered setup)
    diskName-2: ""  # OPTIONAL: User can set if you have a pre-existing GCP persistent disk. Name of pre-existing GCP persistent disk for node 2 (clustered setup)
    diskName-3: ""  # OPTIONAL: User can set if you have a pre-existing GCP persistent disk. Name of pre-existing GCP persistent disk for node 3 (clustered setup)
